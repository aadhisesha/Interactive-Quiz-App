<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Dashboard Wireframe - 16:9 Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.5;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            border-bottom: 3px solid #000000;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border: 3px solid #000000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border: 3px solid #000000;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 48px 40px;
            height: calc(1080px - 80px);
            overflow-y: auto;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #000000;
        }

        /* Grid */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 32px;
        }

        /* Card */
        .quiz-card {
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 280px;
        }

        .quiz-title {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 12px;
        }

        .quiz-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-category {
            font-size: 18px;
            color: #333333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #000000;
            border-radius: 4px;
            background: #ffffff;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 8px 16px;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            width: fit-content;
            background: #ffffff;
            color: #000000;
        }

        .start-button {
            margin-top: auto;
            padding: 16px 32px;
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .start-button:hover {
            background: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">Q</div>
            <span>Quiz App</span>
        </div>
        <div class="user-avatar">JD</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Available Quizzes</h1>
        
        <div class="quiz-grid">
            <!-- Quiz Card 1 -->
            <div class="quiz-card">
                <h2 class="quiz-title">General Knowledge</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>General</span>
                    </div>
                    <span class="difficulty-tag">Easy</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 2 -->
            <div class="quiz-card">
                <h2 class="quiz-title">JavaScript Fundamentals</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Programming</span>
                    </div>
                    <span class="difficulty-tag">Medium</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 3 -->
            <div class="quiz-card">
                <h2 class="quiz-title">World History</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>History</span>
                    </div>
                    <span class="difficulty-tag">Hard</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 4 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Mathematics Basics</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Math</span>
                    </div>
                    <span class="difficulty-tag">Easy</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 5 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Science & Nature</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Science</span>
                    </div>
                    <span class="difficulty-tag">Medium</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 6 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Data Structures</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Computer Science</span>
                    </div>
                    <span class="difficulty-tag">Hard</span>
                </div>
                <button class="start-button">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
