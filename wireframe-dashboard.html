<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Dashboard Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.5;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            border-bottom: 2px solid #000000;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border: 2px solid #000000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #000000;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #000000;
        }

        /* Grid */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
        }

        /* Card */
        .quiz-card {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 200px;
        }

        .quiz-title {
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
        }

        .quiz-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quiz-category {
            font-size: 14px;
            color: #666666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #000000;
            border-radius: 2px;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            width: fit-content;
            background: #ffffff;
        }

        .difficulty-easy {
            border-color: #000000;
        }

        .difficulty-medium {
            border-color: #000000;
        }

        .difficulty-hard {
            border-color: #000000;
        }

        .start-button {
            margin-top: auto;
            padding: 12px 24px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            color: #000000;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }

        .start-button:hover {
            background: #000000;
            color: #ffffff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .quiz-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 24px 16px;
            }

            .page-title {
                font-size: 24px;
            }
        }

        /* Print/Export Styles */
        @media print {
            body {
                background: #ffffff;
            }
        }

        /* Wireframe Icons */
        .icon-placeholder {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 1px solid #000000;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">Q</div>
            <span>Quiz App</span>
        </div>
        <div class="user-avatar">JD</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Available Quizzes</h1>
        
        <div class="quiz-grid">
            <!-- Quiz Card 1 -->
            <div class="quiz-card">
                <h2 class="quiz-title">General Knowledge</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>General</span>
                    </div>
                    <span class="difficulty-tag difficulty-easy">Easy</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 2 -->
            <div class="quiz-card">
                <h2 class="quiz-title">JavaScript Fundamentals</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Programming</span>
                    </div>
                    <span class="difficulty-tag difficulty-medium">Medium</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 3 -->
            <div class="quiz-card">
                <h2 class="quiz-title">World History</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>History</span>
                    </div>
                    <span class="difficulty-tag difficulty-hard">Hard</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 4 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Mathematics Basics</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Math</span>
                    </div>
                    <span class="difficulty-tag difficulty-easy">Easy</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 5 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Science & Nature</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Science</span>
                    </div>
                    <span class="difficulty-tag difficulty-medium">Medium</span>
                </div>
                <button class="start-button">Start</button>
            </div>

            <!-- Quiz Card 6 -->
            <div class="quiz-card">
                <h2 class="quiz-title">Data Structures</h2>
                <div class="quiz-meta">
                    <div class="quiz-category">
                        <div class="category-icon"></div>
                        <span>Computer Science</span>
                    </div>
                    <span class="difficulty-tag difficulty-hard">Hard</span>
                </div>
                <button class="start-button">Start</button>
            </div>
        </div>
    </div>

    <script>
        // Set viewport to 16:9 aspect ratio for export
        function setAspectRatio() {
            const width = 1920; // Standard width for 16:9
            const height = 1080; // Standard height for 16:9
            document.body.style.width = width + 'px';
            document.body.style.height = height + 'px';
            document.body.style.overflow = 'hidden';
        }

        // Uncomment to enable 16:9 export mode
        // setAspectRatio();
    </script>
</body>
</html>
